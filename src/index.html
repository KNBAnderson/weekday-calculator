<!DOCTYPE html>
<html>
<head>
  <script type="text/javascript" src="bundle.js"></script
  <link href="https://fonts.googleapis.com/css?family=Courgette&display=swap" rel="stylesheet">
  <title>Weekday Finder</title>
  </head>

  <body class="container">
    <h1>Magic Weekday Finder App!</h1>
    <h2>You can enter and date past or present and it will tell you what day of the week it was/will be.<h2>
    <form id="date-form">
      <label for="month">Enter a month:</label>
      <select id="month" name="month">
      <option value="0">January</option>
      <option value="1">February</option>
      <option value="2">March</option>
      <option value="3">April</option>
      <option value="4">May</option>
      <option value="5">June</option>
      <option value="6">July</option>
      <option value="7">August</option>
      <option value="8">September</option>
      <option value="9">October</option>
      <option value="10">November</option>
      <option value="11">December</option>
      </select>

      <label for="day">Enter a day:</label>
      <input name="year" id="day" type="number" min="1" max="31">

      <label for="year">Enter a year:</label>
      <input type="number" name="year" id="year">
      <button type="submit">Submit</button>
    </form>
    <div id="solution"></div>
  </body>
  </html>
